<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App</title>
    
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="wrapper">
        <div>
            <img src="done.png" alt="done_image" height="100px" class="done">
            <h1 class="question">YOUR QUIZ IS COMPLETED</h1>
            <h1 class="question"><u>RESULT</u></h1>
           <h3 class="username">NAME: <span class="name"></span></h3>
           <h3 class="question">TOTAL QUESTION: 10</h3>
           <h3 class="userpoints">YOUR POINTS:   <span class="points"></span></h3>
         <h3 class="usertime" > TIME:   <span class="time_taken" ></span> sec</h3>
         <h2 class="tryagain"><a href="quiz.html">TRY AGAIN</a></h2>


        </div>
    </div>
    <script src="https://kit.fontawesome.com/d56261bbb9.js"></script>


        <script src="quiz.js"></script>
</body>
</html>
